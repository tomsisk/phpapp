## PHPAPP-EXAMPLE
<VirtualHost *>

	ServerName phpapp.localhost
	DocumentRoot /home/jeremy/dev/public/phpapp/example/www

	<Directory /home/jeremy/dev/public/phpapp/example/www>
		AllowOverride all
		Order allow,deny
		Allow from all
		php_value include_path ".:/home/jeremy/dev/public/phpapp/example/lib:/usr/share/php"
	</Directory>

	Alias /admin /home/jeremy/dev/public/phpapp/example/admin
	<Directory /home/jeremy/dev/public/phpapp/example/admin>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order allow,deny
		Allow from all
		php_value include_path ".:/home/jeremy/dev/public/phpapp/example/lib:/usr/share/php"
	</Directory>

</VirtualHost>
